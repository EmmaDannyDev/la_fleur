           Originaire des régions tropicales et sub-tropicales d'Asie, l'orchidée papillon est très florifère, on peut dire que le Phalaenopsis est le champion des orchidées et peut fleurir pendant plusieurs mois ininterrompus. Ses hampes retombantes portent des fleurs plus ou moins rondes et étoilées. On l'apprécie pour sa facilité de culture et son élégance altière. Cette orchidée ne demande que peu de soins : un arrosage à l’eau non calcaire une fois/semaine en hiver et 2 à 3 fois/semaine en été ; une vaporisation quotidienne du feuillage en évitant les fleurs. Après la floraison, coupez au-dessus d’un nœud la partie desséchée de la hampe florale et attendez l’apparition d’une nouvelle hampe sous ce nœud. Un cadeau délicat à offrir tel un bijou.
